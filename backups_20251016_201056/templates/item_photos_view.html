{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voir les photos ‚Äì {{ item }}</title>
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <style>
    body{max-width:900px;margin:2rem auto;padding:0 1rem;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .top{display:flex;justify-content:space-between;align-items:center;gap:1rem}
    .btn{display:inline-block;background:#0b5394;color:#fff;padding:.6rem 1rem;border-radius:8px;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px;margin-top:1.2rem}
    .card{border:1px solid #ddd;border-radius:10px;padding:8px;text-align:center;background:#fff}
    img{max-width:100%;height:160px;object-fit:cover;border-radius:6px;box-shadow:0 0 6px rgba(0,0,0,.1)}
  </style>
</head>
<body>
  <div class="top">
    <h1>üì∑ Photos ‚Äì {{ item }}</h1>
    <a href="javascript:history.back()" class="btn">‚Üê Retour</a>
  </div>

  <div class="grid">
    {% for p in photos %}
      <div class="card">
        <img src="{{ p.image.url }}" alt="photo">
        <div style="font-size:.85rem;margin-top:.4rem">#{{ p.id }}</div>
      </div>
    {% empty %}
      <p>Aucune photo disponible.</p>
    {% endfor %}
  </div>
</body>
</html>
