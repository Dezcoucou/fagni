{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Gérer les photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 20px; }
    .card { max-width: 560px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 12px; }
    .row { margin-bottom: 12px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="file"] { width: 100%; }
    button { background:#0b5394; color:#fff; border:0; padding:10px 16px; border-radius:8px; }
    a.btn { margin-left: 8px; color:#0b5394; text-decoration:none; }
    .msg { margin: 12px auto; max-width: 560px; color: #0a0; }
  </style>
</head>
<body>
  {% if messages %}
    <div class="msg">
      {% for m in messages %} <div>{{ m }}</div> {% endfor %}
    </div>
  {% endif %}

  <div class="card">
    <h1>Gérer les photos</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <label for="{{ form.article.id_for_label }}">Article</label>
        {{ form.article }}
      </div>
      <div class="row">
        <label for="{{ form.images.id_for_label }}">Images</label>
        {{ form.images }}
        <div style="font-size:12px;color:#666">{{ form.images.help_text }}</div>
      </div>
      <button type="submit">Téléverser</button>
      <a class="btn" href="{% url 'home' %}">← Retour</a>
    </form>
  </div>
</body>
</html>
