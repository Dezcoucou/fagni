<header class="header">
  <img src="{% static 'img/fagni_logo_q4_transparent.png' %}" alt="Logo FAGNI" class="logo">

  <nav class="nav">
    <a href="{% url 'accueil' %}">{% trans "Accueil" %}</a>
    <a href="{% url 'commander' %}">{% trans "Commander" %}</a>
    <a href="{% url 'suivi' %}">{% trans "Suivi" %}</a>
    <a href="{% url 'contact' %}">{% trans "Contact" %}</a>
  </nav>

  <form action="{% url 'set_language' %}" method="post" class="lang-form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.get_full_path }}">
    <label for="language">{% trans "Langue" %} :</label>
    <select name="language" id="language" onchange="this.form.submit()">
      {% get_current_language as LANGUAGE_CODE %}
      <option value="fr" {% if LANGUAGE_CODE == 'fr' %}selected{% endif %}>Fran√ßais</option>
      <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
    </select>
  </form>
</header>
